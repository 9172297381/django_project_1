{% extends "base.html" %}
{% load static %}
{% block 'main' %}

<div class="container">
    <div class="container bg-warning p-2 text-dark text-center shadow">
        Update Product - {{ product.name }}
    </div>
</div>

<div class="container my-3 shadow w-50">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% for field in form %}
            {% for error in field.errors %}
                <div style="color: red;">{{ error }}</div>
            {% endfor %}
        {% endfor %}

        <input type="submit" value="Update" class="btn btn-success">
    </form>
</div>

{% endblock 'main' %}
