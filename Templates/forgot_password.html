{% extends "base.html" %}
{% load static %}

{% block "title" %}
    OTP Verification
{% endblock "title" %}

{% block 'main' %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        margin: 0;
        padding: 0;
    }

    .otp-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .otp-box {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .otp-box h2 {
        font-size: 26px;
        color: #1e293b;
        margin-bottom: 25px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .otp-box label {
        display: block;
        font-weight: 500;
        text-align: left;
        margin-bottom: 8px;
        color: #4b5563;
    }

    .otp-input {
        width: 100%;
        padding: 14px;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        background-color: #f8fafc;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .otp-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        background-color: #fff;
    }

    .otp-button {
        width: 100%;
        background: linear-gradient(to right, #111827, #1f2937);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .otp-button:hover {
        background: linear-gradient(to right, #0f172a, #1e293b);
        transform: translateY(-1px);
    }

    .otp-message {
        color: #dc2626;
        font-size: 14px;
        margin-top: 15px;
    }

    @media (max-width: 480px) {
        .otp-box {
            padding: 30px 20px;
            width: 90%;
        }
    }
</style>


<div class="otp-container">
    <div class="otp-box">
        <h2>Email Verification</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <label>Enter Your Email:</label>
            <input type="email" name="email" required class="otp-input">
            
            <button type="submit" class="otp-button">Send OTP</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <p class="otp-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock 'main' %}
