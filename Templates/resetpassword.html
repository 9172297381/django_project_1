{% extends "base.html" %}
{% load static %}

{% block "title" %}
    Reset Password
{% endblock "title" %}

{% block 'main' %}
<style>
    .reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        background-color: #f4f4f4;
    }
    .reset-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }
    .reset-box h2 {
        font-size: 22px;
        color: #333;
        margin-bottom: 15px;
    }
    .reset-box label {
        display: block;
        font-weight: 500;
        text-align: left;
        margin-bottom: 5px;
        color: #555;
    }
    .reset-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        transition: border 0.3s ease-in-out;
    }
    .reset-input:focus {
        border-color: #007bff;
    }
    .reset-button {
        width: 100%;
        background: black;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }
    .reset-button:hover {
        background: #333;
    }
    .reset-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
</style>

<div class="reset-container">
    <div class="reset-box">
        <h2>Reset Password</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <label>Enter New Password:</label>
            <input type="password" name="new_password" required class="reset-input">
            
            <label>Enter Confirm Password:</label>
            <input type="password" name="confirm_password" required class="reset-input">
            
            <button type="submit" class="reset-button">Reset Password</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <p class="reset-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock 'main' %}
