{% extends "base.html" %}
{% load static %}

{% block "title" %}
    Reset Password
{% endblock "title" %}

{% block 'main' %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #e0e7ff, #f8fafc);
        margin: 0;
        padding: 0;
    }

    .reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .reset-box {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .reset-box h2 {
        font-size: 26px;
        color: #1f2937;
        margin-bottom: 25px;
        font-weight: 600;
        letter-spacing: 0.3px;
    }

    .reset-box label {
        display: block;
        font-weight: 500;
        text-align: left;
        margin-bottom: 8px;
        color: #4b5563;
    }

    .reset-input {
        width: 100%;
        padding: 14px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        font-size: 16px;
        background-color: #f9fafb;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        outline: none;
    }

    .reset-input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        background-color: #fff;
    }

    .reset-button {
        width: 100%;
        background: linear-gradient(135deg, #111827, #1f2937);
        color: #ffffff;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .reset-button:hover {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        transform: translateY(-1px);
    }

    .reset-message {
        color: #dc2626;
        font-size: 14px;
        margin-top: 15px;
    }

    @media (max-width: 480px) {
        .reset-box {
            padding: 30px 20px;
            width: 90%;
        }
    }
</style>

<div class="reset-container">
    <div class="reset-box">
        <h2>Reset Password</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <label>Enter New Password:</label>
            <input type="password" name="new_password" required class="reset-input">
            
            <label>Enter Confirm Password:</label>
            <input type="password" name="confirm_password" required class="reset-input">
            
            <button type="submit" class="reset-button">Reset Password</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <p class="reset-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock 'main' %}
