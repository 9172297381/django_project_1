{% extends "base.html" %}
{% load static %}

{% block 'main' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4">
                    <strong>üìù Customer Details</strong>
                </h3>

                <form action="" method="POST">
                    {% csrf_token %}

                    <!-- Render Form Fields with Bootstrap -->
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label"><strong>{{ field.label }}</strong></label>
                            {{ field }}
                            {% if field.help_text %}
                                <small class="text-muted">{{ field.help_text }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                                <div class="text-danger">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-dark w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styling for Form Fields -->
<style>
    input, textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        margin-top: 5px;
    }

    textarea {
        height: 120px;
    }

    .card {
        border-radius: 10px;
    }
</style>
{% endblock 'main' %}
